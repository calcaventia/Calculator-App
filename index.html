<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Homemade+Apple&family=Indie+Flower&family=La+Belle+Aurore&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Script&family=Nanum+Myeongjo&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculator App</h1>
    <fieldset>
      <form>
        <div class="row">
          <div class="col-6" id="number-input">
            <label class="num-a">number A:</label>
            <input type="number" id="num-a" required />
            <br /><br />
            <label class="num-b">number B:</label>
            <input type="number" id="num-b" required />
          </div>
          <div class="col-6">
            <ul id="arithmetic-input">
              <li>
                <input
                  type="radio"
                  name="operation"
                  id="add"
                  value="addition"
                  checked
                /><label for="add">Addition</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="operation"
                  id="subtract"
                  value="subtraction"
                /><label for="subtract">Subtraction</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="operation"
                  id="multiply"
                  value="multiplication"
                /><label for="multiply">Multiplication</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="operation"
                  id="divide"
                  value="division"
                /><label for="divide">Division</label>
              </li>
            </ul>
          </div>
        </div>
        <br />
        <button id="calculate-button" type="button" onclick="calculate()">
          Calculate
        </button>
        <button id="reset-button" type="button" onclick="reset()">Reset</button>
      </form>
      <div id="result"></div>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
